<!doctype html>
<html lang="en">
 <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>
        {% block title %}
            Главная
        {% endblock %}
    </title>

<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none"></a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

            <li><a href="{% url 'index_url' %}" class="nav-link px-2 link-secondary">Главная</a></li>

        </ul>

        <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
                <a href="{% url 'profile_url' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
                </a>
            {% else %}
                <a href="{% url 'register_url' %}" class="btn btn-outline-primary me-2">Зарегистрироваться</a>
                <a href="{% url 'login' %}" class="btn btn-primary">Войти</a>
            {% endif %}
        </div>
    </header>
</div>

{% if is_homepage %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 offset-md-2">
                <a href="{% url 'create_url' %}"><button type="submit" class="btn btn-success">Создать</button></a>
            </div>
        </div>
    </div>
{% endif %}

{% for post in list %}

    {% include 'includes/virt_card_template.html' %}

{% endfor %}

{% block body %}


{% endblock %}

</body>
</html>
